version: "2.0"

intents:
  - greeting
  - create_task
  - set_task_date
  - set_task_duration
  - set_task_start_time

entities:
  - time
  - number_time

forms:
  creating_task:
    required_slots:
      title:
        - type: from_text
      time:
        - type: from_entity
          entity: time
      duration :
        - type: from_entity
          entity: number_time  
      start_time :
        - type: from_entity
          entity: number_time      

slots:
  title:
    type: text
    influence_conversation: false
  time:
    type: any
    influence_conversation: false
  duration:
    type: any
    influence_conversation: false  
  start_time:
    type: any
    influence_conversation: false   

responses:
  utter_greet:
    - text: hi there 😀, what can i do for you?
    - text: howdy cowboy 🤠, what can i do for you?
    - text: hello , what can i do for you?

  utter_ask_date:
    - text: when and what time ?
  utter_create_task_begin:
    - text: allright that i can do, but i need some infos
  utter_ask_creating_task_title:
    - text: can you pleave give the task title
  utter_ask_creating_task_time:
  - text: can you please give the task date !!
  utter_ask_creating_task_start_time:
  - text: can you please give the task start time (from 0 to 23)!
  utter_ask_creating_task_duration:
  - text: can you please give the task duration (in hours)!
  utter_task_created_complete:
  - custom: 
      text: "task {title} is saved at {time} 😁"
      title: "{title}"
      date: "{time}"
      duration: "{duration}"
      start_time: "{start_time}"

actions:
 - save_task_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
