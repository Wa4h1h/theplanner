version: '2.0'

intents:
  - greeting
  - goodbye
  - affirm
  - deny
  - create_task
  - set_task_date
  - set_task_duration
  - set_task_start_time
  - delete_task

entities:
  - time
  - number_time

forms:
  creating_task:
    required_slots:
      title:
        - type: from_text
      time:
        - type: from_entity
          entity: time
      start_time:
        - type: from_entity
          entity: number_time
      duration:
        - type: from_entity
          entity: number_time
  deleting_task:
    required_slots:
      title:
        - type: from_text

slots:
  title:
    type: text
    influence_conversation: false
  time:
    type: any
    influence_conversation: false
  start_time:
    type: any
    influence_conversation: false
  duration:
    type: any
    influence_conversation: false

responses:
  utter_greet:
    - text: Hi there ğŸ˜€, what can i do for you?
    - text: Howdy cowboy ğŸ¤ , what can i do for you?
    - text: Hey, what can i do for you?
  utter_ask_for_task:
    - text: So what can i do for you?
    - text: Okay then, what can i do for you more?
    - text: Alright, how can i help you? 
  utter_goodbye:
    - text: "Bye!"
    - text: "See you next time!"
    - text: "Enjoy and cu"
    - text: "cya next time"  
  utter_accept_deny:
    - text: "Alright then"
  utter_something_else: 
    - text: "Something else?"
  utter_ask_deleting_task_title:
    - text: "can you give title of the task that you wish to delete ğŸ˜"
  utter_ask_date:
    - text: When and what time ?
  utter_create_task_begin:
    - text: 'Alright that i can do, but i need some infos:'
  utter_ask_creating_task_title:
    - text: Can you pleave give the task title?
  utter_ask_creating_task_time:
    - text: Can you please give the task date?
  utter_ask_creating_task_start_time:
    - text: Can you please give the task start time (from 0 to 23)?
  utter_ask_creating_task_duration:
    - text: Can you please give the task duration(in hours)?
  utter_task_created_complete:
