version: "2.0"

nlu:
  - intent: greeting
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: create_task
    examples: |
      - i want to add a task 
      - i have to plan a task 
      - planning a task
      - i have a task 
      - i wich to add a task 
      - i need to add a task 
      - i need your help for planning a task 
      - i need to plan an urgent task 

  - regex: number_time
    examples: |
      - \d{1,2}

  - intent: set_task_duration
    examples: |
      - [1](number_time) 
      - [2](number_time) hours
      - [10](number_time)
      - [13](number_time) hours

  - intent: set_task_start_time
    examples: |
      - at [1](number_time)
      - at [10](number_time)  
      - [3](number_time)
      - [21](number_time) 

  - intent: set_task_date
    examples: |
      - added it today
      - added it tommorow
      - today
      - tommorow
      - save it today
      - save it tommorow
      - 3rd of july 
      
  

  
 


  
  

  
  


  



